    <div class="wrapper">
      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 0">Login</h2>
        <!-- <form autocomplete="off"> -->
          <!-- <form autocomplete="off" method="POST" action="/"></form> -->
          <form autocomplete="off" method="POST" action="/login">

          <div class="input-box animation" style="--i: 1; --j: 1">
            <input type="email" name="email" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 2">
            <input type="password" name="password" required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 3; --j: 3">
            Login
          </button>
          <div class="logreg-link animation" style="--i: 4; --j: 4">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 0">Welcome Back!</h2>
        <p class="animation" style="--i: 1; --j: 1">
          We're happy to have you with us back again! If you need anything,
          we're here to help
        </p>
      </div>
      <!-- REGISTER -->
      <div class="form-box register">
        <h2 class="animation" style="--i: 0; --j: 0">Sign Up</h2>
        <!-- <form autocomplete="off"> -->
        <form autocomplete="off" method="POST" action="/register">

          <div class="input-box animation" style="--i: 1; --j: 1">
            <input type="text" name="name" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 2">
            <input type="email" name="email" required />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 3; --j: 3">
            <input type="password" name="password" required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 4; --j: 4">
            Register
          </button>
          <div class="logreg-link animation" style="--i: 5; --j: 5">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text register">
        <h2 class="animation" style="--i: 0; --j: 0">Join Us!</h2>
        <p class="animation" style="--i: 1; --j: 1">
          We're delighted to have you here. If you need any assistance, feel
          free to reach out
        </p>
      </div>
      <div class="bg-animate"></div>
      <div class="bg-animate2"></div>
