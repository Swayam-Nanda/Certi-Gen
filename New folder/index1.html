    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap");

      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background: radial-gradient(circle at top left, #000428, #004e92);
        color: #fff;
        overflow-x: hidden;
        position: relative;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        top: 0;
        left: 0;
      }

      .team-section {
        position: relative;
        z-index: 1;
        padding: 100px 0;
      }

      .team-title {
        text-align: center;
        margin-bottom: 60px;
      }

      .team-title h2 {
        font-size: 3rem;
        font-weight: 700;
        color: #00c6ff;
        text-shadow: 0 0 20px #00c6ff;
      }

      .team-card {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(15px);
        border: 2px solid transparent;
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s;
        position: relative;
      }

      .team-card:hover {
        transform: translateY(-12px) scale(1.03);
        box-shadow: 0 0 40px rgba(0, 198, 255, 0.8);
        border: 2px solid #00c6ff;
      }

      .team-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-bottom: 2px solid #00c6ff;
      }

      .card-body {
        text-align: center;
        padding-top: 25px;
      }

      .card-body h5 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #fff;
      }
      #rahul-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: #fff;
      }

      .role-badge {
        display: inline-block;
        padding: 4px 10px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        border-radius: 12px;
        font-size: 0.85rem;
        margin-bottom: 12px;
        box-shadow: 0 0 10px #00c6ff;
      }

      .social-icons a {
        color: #00c6ff;
        margin: 0 10px;
        font-size: 1.3rem;
        transition: transform 0.3s ease, color 0.3s ease;
        display: inline-block;
      }

      .social-icons a:hover {
        color: #ffffff;
        text-shadow: 0 0 10px #00c6ff;
        transform: translateY(-5px);
      }

      @media (max-width: 576px) {
        .team-title h2 {
          font-size: 2rem;
        }

        .team-card img {
          height: 220px;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>

    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });

      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: "#00c6ff" },
          shape: { type: "circle" },
          opacity: { value: 0.3 },
          size: { value: 4 },
          move: { speed: 1.5 },
        },
      });

      VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.3,
      });
    </script>
