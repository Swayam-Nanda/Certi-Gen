<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certi-Gen Hero Animation</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      .hero-container {
        position: relative;
        text-align: center;
      }

      .site-name {
        font-size: 4rem;
        color: white;
        font-weight: bold;
        position: relative;
        z-index: 1;
      }

      .orbit-path {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 150px;
        margin-left: -150px;
        margin-top: -75px;
        animation: rotateOrbit 8s linear infinite;
        pointer-events: none;
      }

      .star {
        width: 20px;
        height: 20px;
        background: white;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: drop-shadow(0 0 8px white) blur(0.5px);
      }

      .star::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 4px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0)
        );
        top: 8px;
        left: -45px;
        transform: rotate(-15deg);
        filter: blur(2px);
      }

      @keyframes rotateOrbit {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Certificates */
      .cert {
        position: absolute;
        width: 40px;
        height: 30px;
        background: white;
        border: 2px solid #ccc;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        animation: shoot 4s ease-out infinite;
        opacity: 0;
      }

      .cert::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        background: #333;
        top: 10px;
        left: 10px;
      }

      @keyframes shoot {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-300px) scale(0.5);
          opacity: 0;
        }
      }

      .cert:nth-child(2) {
        animation-delay: 0s;
        left: 50%;
      }
      .cert:nth-child(3) {
        animation-delay: 0.5s;
        left: 52%;
      }
      .cert:nth-child(4) {
        animation-delay: 1s;
        left: 48%;
      }
      .cert:nth-child(5) {
        animation-delay: 1.5s;
        left: 51%;
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <div class="site-name">Certi-Gen</div>

      <!-- Infinity path animation -->
      <div class="orbit-path">
        <div class="star"></div>
      </div>

      <!-- Certificates -->
      <div class="cert"></div>
      <div class="cert"></div>
      <div class="cert"></div>
      <div class="cert"></div>
    </div>
  </body>
</html>
