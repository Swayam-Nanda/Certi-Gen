<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Certificate Templates | Certi-Gen</title>
    <link rel="stylesheet" href="/CSS/Global.css" />
    <link rel="stylesheet" href="/CSS/Navbar.css" />
    <link rel="stylesheet" href="/CSS/Services.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="darkmode">
    <!-- Navigation code here - same as other pages -->

    <div class="services-wrapper">
      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"
            />
          </svg>
          <input
            type="text"
            id="template-search"
            placeholder="Search thousands of templates"
          />
          <button class="create-btn">Create a design</button>
        </div>
      </div>

      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="tab-btn active" data-category="all">
          All Templates
        </button>
        <button class="tab-btn" data-category="academic">Academic</button>
        <button class="tab-btn" data-category="professional">
          Professional
        </button>
        <button class="tab-btn" data-category="event">Event</button>
        <button class="tab-btn" data-category="appreciation">
          Appreciation
        </button>
        <button class="tab-btn" data-category="achievement">Achievement</button>
      </div>

      <!-- Featured Banner -->
      <div class="featured-banner">
        <div class="banner-content">
          <h2>Create Premium Certificates</h2>
          <p>
            Design professional certificates for any occasion with our
            easy-to-use templates and tools.
          </p>
          <button class="start-btn">Start Designing</button>
        </div>
        <div class="banner-images">
          <img
            src="/Media/featured-cert-1.jpg"
            alt="Featured Certificate"
            class="featured-img"
          />
          <img
            src="/Media/featured-cert-2.jpg"
            alt="Featured Certificate"
            class="featured-img"
          />
        </div>
      </div>

      <!-- Browse by Category Section -->
      <section class="browse-section">
        <h2>Browse by category</h2>
        <div class="category-cards">
          <div class="category-card" data-category="academic">
            <img src="/Media/academic-thumb.jpg" alt="Academic Certificates" />
            <span>Academic</span>
          </div>
          <div class="category-card" data-category="professional">
            <img
              src="/Media/professional-thumb.jpg"
              alt="Professional Certificates"
            />
            <span>Professional</span>
          </div>
          <div class="category-card" data-category="event">
            <img src="/Media/event-thumb.jpg" alt="Event Certificates" />
            <span>Events</span>
          </div>
          <div class="category-card" data-category="appreciation">
            <img
              src="/Media/appreciation-thumb.jpg"
              alt="Appreciation Certificates"
            />
            <span>Appreciation</span>
          </div>
          <div class="category-card" data-category="achievement">
            <img
              src="/Media/achievement-thumb.jpg"
              alt="Achievement Certificates"
            />
            <span>Achievement</span>
          </div>
        </div>
      </section>

      <!-- All Templates Section -->
      <section class="templates-section">
        <div class="section-header">
          <h2>All Certificate Templates</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
              </svg>
            </button>
            <button class="view-btn" data-view="list">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="2" />
                <rect x="3" y="11" width="18" height="2" />
                <rect x="3" y="18" width="18" height="2" />
              </svg>
            </button>
          </div>
        </div>

        <div id="templates-container" class="templates-grid">
          <!-- Template cards will be added here via JavaScript -->
        </div>
      </section>

      <!-- Recently Used Section -->
      <section class="recent-section">
        <h2>Recently Viewed</h2>
        <div class="recent-templates">
          <!-- Recent templates will be populated dynamically -->
          <div class="empty-recent">
            <p>Your recently viewed templates will appear here</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Include Footer here -->
    <script src="/JS/Services.js"></script>
    <script src="/JS/Navbar.js"></script>
    <script src="/JS/Global.js"></script>
  </body>
</html>
